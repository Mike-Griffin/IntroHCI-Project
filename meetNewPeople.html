<!DOCTYPE html>
<html>
<head>
  <title>Social Butterfly | Meet New People</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#easy-collapse">Easy</a>
        </h4>
      </div>
      <div id="easy-collapse" class="panel-collapse collapse">
        <ul class="list-group">
          <li class="list-group-item">Say hi to your neighbor</li>
          <li class="list-group-item">Wave hello at someone</li>
          <li class="list-group-item">Compliment a stranger</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#medium-collapse">Medium</a>
        </h4>
      </div>
      <div id="medium-collapse" class="panel-collapse collapse">
        <ul class="list-group">
          <li class="list-group-item">One</li>
          <li class="list-group-item">Two</li>
          <li class="list-group-item">Three</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#hard-collapse">Hard</a>
        </h4>
      </div>
      <div id="hard-collapse" class="panel-collapse collapse">
        <ul class="list-group">
          <li class="list-group-item">One</li>
          <li class="list-group-item">Two</li>
          <li class="list-group-item">Three</li>
        </ul>
      </div>
    </div>
  </div>
</body>
